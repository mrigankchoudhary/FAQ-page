<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQs</title>
    <link rel="stylesheet" href="Faq.css">
</head>

<body>
    <div class="container">
        <div class="heading">
            <h2>FAQs</h2>
        </div>
        <hr id="line"> </hr>
        <div class="wrapper">
            <label class="accordion">
                <input type='checkbox' name='checkbox-accordion'>
                <div class="accordion__header">How will I know whether I am selected or not?  <img class="arrow" src="Vector (1).svg" alt="image23"></div>
                <div class="accordion__content">
                    <p>All selected candidates will be notified via email.</p>
                </div>
            </label>
            <label class="accordion">
                <input type='checkbox' name='checkbox-accordion'>
                <div class="accordion__header">Whom should I contact in case I have any doubt or dispute?  <img class="arrow" src="Vector (1).svg" alt="image23"></div>
                <div class="accordion__content">
                    <p>You should contact the mentor or any of the organisers on Discord channel. The college authority is nowhere responsible in resolving your doubts or disputes.</p>
                </div>
            </label>
            <label class="accordion">
                <input type='checkbox' name='checkbox-accordion'>
                <div class="accordion__header">Do I need to have extensive programming/coding experience to get started?  <img class="arrow" src="Vector (1).svg" alt="image23"></div>
                <div class="accordion__content">
                    <p>Absolutely NOT! There are projects in varying difficulty levels and if you are a beginner, you will still be welcomed.</p>
                </div>
            </label>
            <label class="accordion">
                <input type='checkbox' name='checkbox-accordion'>
                <div class="accordion__header">Do I need to know how GitHub works or any other Version Control System will work?  <img class="arrow" src="Vector (1).svg" alt="image23"></div>
                <div class="accordion__content">
                    <p>Since the projects are hosted on GitHub, we expect that you have the knowledge of how GitHub works.</p>
                </div>
            </label>
            <label class="accordion">
                <input type='checkbox' name='checkbox-accordion'>
                <div class="accordion__header">What would happen if participant couldn't complete the task assigned by their mentors?  <img class="arrow" src="Vector (1).svg" alt="image23"></div>
                <div class="accordion__content">
                    <p>If not in the time period, they are not qualified for certificates.</p>
                </div>
            </label>
            <label class="accordion">
                <input type='checkbox' name='checkbox-accordion'>
                <div class="accordion__header">What are the perks of participating in this event?  <img class="arrow" src="Vector (1).svg" alt="image23"></div>
                <div class="accordion__content">
                    <p>All the qualified participants will receive a certificate and top performers will receive special schwag.</p>
                </div>
            </label>
            <label class="accordion">
                <input type='checkbox' name='checkbox-accordion'>
                <div class="accordion__header">Do I need to pay any fees to take part in this event?  <img class="arrow" src="Vector (1).svg" alt="image23"></div>
                <div class="accordion__content">
                    <p>No. You need not to pay a single penny to participate in this event.</p>
                </div>
            </label>
            <label class="accordion">
                <input type='checkbox' name='checkbox-accordion'>
                <div class="accordion__header">Will participant get participation certificate if they leave the competition in the middle or if they cannot complete the task?  <img class="arrow" src="Vector (1).svg" alt="image23"></div>
                <div class="accordion__content">
                    <p>No. To receive the certificates one must complete the tasks within the time period given by the mentor.</p>
                </div>
            </label>
        </div>








    </div>

</body>

</html>
